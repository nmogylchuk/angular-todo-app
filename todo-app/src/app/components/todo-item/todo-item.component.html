<div class="todo-item">
    <span [class.todo-item__done]="todo.completed">
        <input [id]="todo.id" class="todo-item__checkbox" type="checkbox" [class.checked]="todo.completed"
            (change)="completeTodo(todo.id)" [disabled]="edited">

        <label [for]="todo.id" class="todo-item__checkmark" [class.checked]="todo.completed" (change)="completeTodo(todo.id)"></label>
        <!-- [for]="todo.id" -->
        <article [class.completed]="todo.completed" (click)="editTodo()" *ngIf="!edited">
            <strong class="todo-item__number">{{ todo.id }}</strong>
            <span class="todo-item__name"> {{ todo.title }} </span>
        </article>

        <div *ngIf="edited">
            <app-todo-edit [todo]="todo"></app-todo-edit>
        </div>
    </span>

    <small class="todo-item__date">{{ todo.date | date:'medium' }}</small>

    <!-- <button class="todo-item__button button-edit button" [disabled]="todo.completed" [disabled]="edited" (click)="editTodo()">Edit</button> -->
    <button class="todo-item__button button-remove button" (click)="removeTodo(todo.id)">X</button>
</div>
