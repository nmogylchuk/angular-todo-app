<div class="todo-edit" *ngIf="edited">
    <input class="todo-edit__input" type="text" placeholder="Edit title" [(ngModel)]="updatedTitle"/>
    <div>
        <button class="todo-edit__button button-save button" (click)="saveTodoTitle()">Save</button>
        <button class="todo-edit__button button-cancel button" (click)="cancelTodo()">Cancel</button>
    </div>
</div>

<app-todo-item [todo]="updatedTodo" *ngIf="!edited"></app-todo-item>
