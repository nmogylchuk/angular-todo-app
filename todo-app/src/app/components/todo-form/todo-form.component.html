<div class="todo-form">
    <h1 class="todo-form__title title">Todo Form</h1>
    <div class="todo-form__list">
        <input class="todo-form__input" type="text" placeholder="What needs to be done?" [(ngModel)]="title" />
        <button class="todo-form__button button-add button" (click)="addTodo()" (keydown.enter)="addTodo()">+</button>
    </div>
</div>
